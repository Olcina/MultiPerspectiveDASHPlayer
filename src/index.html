<!doctype html>
<html>

<head>
    <title>Dash.js Rocks</title>

    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="layouter_css.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <audio class="hidden" id="mainAudio"></audio>
    <div class="container">
        <div class="grid" id="grid">
            
                <div id="video1-container">
                    <div id="outer-box"> 
                        <video class="video-pos" id="video0"></video>
                        <div id="inner-box">
                            <img src="https://dummyimage.com/600x400/000/fff&text=Video1" alt="overlayImage">
                            <div id="button-bar">
                                <i class="material-icons">mic</i>
                                <i id="fullscreen1" class="material-icons">fullscreen</i>
                                <i id="remove1" class="material-icons">clear</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="video2-container">
                    <div id="outer-box">
                        <video  class="video-pos" id="video1"></video>
                        <div id="inner-box">
                            <img src="https://dummyimage.com/600x400/000/fff&text=Video2" alt="overlayImage">
                            <div id="button-bar">
                                <i class="material-icons">mic</i>
                                <i id="fullscreen2" class="material-icons">fullscreen</i>
                                <i id="remove2" class="material-icons">clear</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="video3-container">
                    <div id="outer-box">
                        <video  class="video-pos" id="video2"></video>
                        <div id="inner-box">
                            <img src="https://dummyimage.com/600x400/000/fff&text=Video3" alt="overlayImage">
                            <div id="button-bar">
                                <i class="material-icons">mic</i>
                                <i id="fullscreen3" class="material-icons">fullscreen</i>
                                <i id="remove3" class="material-icons">clear</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="video4-container">
                    <div id="outer-box">
                        <video  class="video-pos" id="video3"></video>
                        <div id="inner-box">    
                            <img src="https://dummyimage.com/600x400/000/fff&text=Video4" alt="overlayImage">
                            <div id="button-bar">
                                <i class="material-icons">mic</i>
                                <i id="fullscreen4" class="material-icons">fullscreen</i>
                                <i id="remove4" class="material-icons">clear</i>
                                </div>
                        </div>
                    </div>
                </div>

            <div class="barContainer">
                <i id="playButton" class="material-icons">play_circle_filled</i>
                <i id="fullscreen" class="material-icons">fullscreen</i>
                <i id="muteButton" class="material-icons">mic_off</i>
                <i id="muteMainAudioButton" class="material-icons">record_voice_over</i>
                <div class="container">
                    <div class="progress" id='prog'>
                        <div  class="progress-bar" id='prog2' role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>
                </div>
                <i id="timeSpan"></i>
            </div>

            <div class="selectorContainer">
                <button id="add1">add1</button>
                <button id="add2">add2</button>
                <button id="add3">add3</button>
                <button id="add4">add4</button>
            </div>
            <!-- <div class="removerContainer">
                <button id="remove1">remove1</button>
                <button id="remove2">remove2</button>
                <button id="remove3">remove3</button>
                <button id="remove4">remove4</button>
            </div> -->
            <!-- <div class="sidebar">Sidebar</div> -->
        </div>
    </div>

    <script src="jquery-3.2.1.js"></script>
    <script src="bootstrap.js"></script>
    <script src="dash.all.min.js"></script>
    <script src="layouter.js"></script>
    <script src="custom_player.js"></script>
    <script src="main.js"></script>

</body>

</html>
